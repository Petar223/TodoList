<div class="todo-settings-container">
  <div class="todo-form-header">
    <h2>{{ editMode ? 'Edit' : 'Add' }} Todo</h2>
  </div>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="todo-form-container">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-hint class="todo-hint" *ngIf="todoForm.invalid && todoForm.touched">
          Title is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="todoForm.invalid">{{ editMode ? 'Update' : 'Add' }} Todo
      </button>
      <button class="todo-cancel-btn"
              mat-raised-button
              color="accent"
              type="submit"
              [routerLink]="'/'">Cancel
      </button>
    </div>
  </form>
</div>
