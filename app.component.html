<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <ul class="todo-ul">
      <button class="todo-list-btn-side" mat-button
              [routerLink]="['/list']">
        <mat-icon>list</mat-icon>
        LIST</button>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button  mat-icon-button
               class="todo-hamburger-menu"
               (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Todo List </span>
      <span class="spacer"></span>
      <button class="todo-list-btn" mat-button [routerLink]="['/list']">LIST</button>
    </mat-toolbar>
    <main class="todo-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
